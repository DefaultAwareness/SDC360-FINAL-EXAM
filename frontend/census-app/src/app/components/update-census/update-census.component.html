<form (ngSubmit)="submit()">
  <input [(ngModel)]="form.numPeople" name="numPeople">
  <input [(ngModel)]="form.street" name="street">
  <input [(ngModel)]="form.city" name="city">
  <input [(ngModel)]="form.state" name="state">
  <input [(ngModel)]="form.zip" name="zip">
  <input [(ngModel)]="form.year" name="year">
  <input [(ngModel)]="form.censusTaker" name="censusTaker">

  <button type="submit">Update Census</button>
</form>
